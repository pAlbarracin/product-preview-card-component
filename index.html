<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <main>
    <div class="container">
      <div class="container-product-photo">
        <img class="principal-photo" src="./images/image-product-desktop.jpg" alt="Principal image from product">
      </div>
      <div class="container-product-description">
        <h3 class="product-type font-monserrat">PERFUME</h3>
        <h1 class="product-title font-fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description font-monserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-prices">
          <p class="product-price font-fraunces">$149.99</p>
          <p class="product-without-discount font-monserrat">$169.99</p>
        </div>
        <button type="button" class="font-monserrat"><img src="./images/icon-cart.svg" class="img-car" alt="Imagen carrito compras"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Francis Albarracin Castillo</a>.
  </footer>
</body>
</html>
